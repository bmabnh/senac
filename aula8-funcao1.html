    <script>
        function calculomedia(n1,n2){
            let md = (n1,n2)/2
            return md
        }
        
    </script>

<body>
    <script>
        var nota1=0, nota2=0, pontoextra
        nota1 = Number(prompt("Informe a primeira nota"))
        nota2 = Number(prompt("Informe a segunda nota"))
        document.write(`A média é ${calculomedia(nota1,nota2)}`)



    </script>
