    <script>
/* faça um programa de leia duas notas, calcule a media e verifique:
 se a media for maior que 7 o aluno SERÁ APROVADO, MENOS QUE 5 REPROVADO, SE NAO RECURAÇÃO 
  */
 //IF - ELSE
 var nota1 = parseFloat(prompt("Digite o valor da nota 1"));
 var nota2 = parseFloat(prompt("Digite o valor da nota 2"));
 var media = (nota1+nota2)/2
 document.write(`Sua média é ${media.toFixed(2)}<br>`);
 if (media >= 7){
 document.write(`APROVADO`)
}
 else if (media < 5){
    document.write(`REPROVADO`)
}
 else {
 document.write(`RECUPERAÇÃO`)
}

    </script>
